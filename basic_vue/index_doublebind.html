<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <form @submit.parent="submit">
            <input type="text" v-model="text"> <br>
            {{text}}
            <button type="submit">제출</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2021,
                text:'text'

            },
            methods: {
                submit() {
                    alert("submited");
                    console.log("hello");
                }
            }
        })
    </script>
</body>

</html>
