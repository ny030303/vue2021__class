<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="changeMessage">sdf</button>
        {{updated}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
              message:"안녕하세요",
              updated: "no"
            },
            methods: {
                // reversedMessage() {
                //     return this.message.split('').reverse().join('');
                // }
                changeMessage() {
                    this.message = '양영디지털고등학교';
                }
            },
            computed: {
                 reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },
            watch: {
                message() {
                    this.updated = "Yes";
                }
            }
        })
    </script>
</body>
</html>
