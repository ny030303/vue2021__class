<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        {{person.name}}<br>
        {{person.age}}<br>
        {{nextYear('hello')}}
        <br>
        <input :type="type" :value="inputData">
        <a :href="link" target="_blank">구글 검색</a><br>
        <a :href="getChannelLink('watch?v=4XdcoZuzAnc')" target="_blank">채널 링크</a><br>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'yyhs',
                    age: 34
                },
                inputData: 'hello',
                type: 'text',
                link: 'https://www.google.com/',
                clink: 'https://www.youtube.com/'
            },
            methods: {
                nextYear: function(greeting) {
                    return greeting + " ! " + this.person.name + " 는 내년에 " + (this.person.age + 1) + "살 입니다.";
                },
                getChannelLink(channel) {
                    return this.clink + channel;
                }
            }
        })
    </script>
</body>
</html>
